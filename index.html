<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Youtube clone</title>
    
    <link rel="stylesheet" href="style_youtube.css">
</head>
<body>
    <div class="SEARCH">
        <input type="text" placeholder="Search" class="searchbar">
    </div>
    <div class="vid_details">
        <!-- div is used for creating a block of container so that we can place multiple blocks in a line
        without div the elements take up all the space of line on the page;
        div by default is a block element -->
        <!-- nesting of divs to follow vertical layouts -->
        <div>
        <img class="thumbnail" src="thumbnails\hq720.webp"></div>
        <div>
            <!-- To make horizontal layouts to fit in the information 
                besides the channel profile -->
        <div class="profile">
            <img class="ChannelProfile" src="thumbnails\profile-supersimpledev.jpg">
        </div>
        <div class="vid_info">
            <p class="vid_title">
                HTML & CSS full course - Beginner to Pro            
            </p>
            <p class="channel">SuperSimpleDev</p>
            <p class="stats">8.3M views <strong>&middot;</strong> 1 year ago</p>
            </div>
        </div>                
        
    </div>

    <div class="vid_details">
        
        <div >
        <img class="thumbnail" src="thumbnails\geeky_ranjit.webp"></div>
        <div>
        <div class="profile">
            <img class="ChannelProfile" src="thumbnails\geekyranjit.jpg">
        </div>
        <div class="vid_info">
        <p class="vid_title">
            1st Tech QnA Session for 2024 - Smartphone AI, AirFibre and More         
        </p>
        <p class="channel">Geekyranjit        </p>
        <p class="stats">23k views <strong>&middot;</strong> 18 hours ago</p></div>
        </div>
    </div>

    <div class="vid_details">
    <div>
        
        <img class="thumbnail" src="thumbnails\hobbies.jpg">
    </div>
    <div>
        <div class="profile">
            <img class="ChannelProfile" src="thumbnails\colinchad.jpg">
        </div>
        <div class="vid_info">
        <p class="vid_title">
            Hobbies to learn in 2024
        </p>
        <p class="channel">Colin The Chad</p>
        <p class="stats">42k views <strong>&middot;</strong> 5 days ago</p>
        </div>
    </div>
    </div>
    <!-- Nested layout : combination of nesting vertical and horizontal layouts -->
</body>
</html>
